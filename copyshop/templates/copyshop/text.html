{% load thumbnail cms copyshop %}

<section class="text">
  <h1 class="title">{{section.title}}</h1>

  <div class="wrapper">
    {% if section.image %}
      <div class="image">
        <img src="{% thumbnail section.image 1000x1000 %}" alt="">
      </div>
    {% endif %}

    <div class="text">
      {% link section.content %}
    </div>

    {% editsection '<img src="/static/cms/edit.png">' %}
  </div>
</section>
